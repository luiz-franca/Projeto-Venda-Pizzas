

<aside class="bg bg-light">
  <div class="cart--area">

    <div class="d-flex justify-content-between">
      <h1>Suas Pizzas</h1>
      <a class="text-danger fs-1 mx-2" (click)="voltar()">
        <i class="bi bi-x-lg"></i>
      </a>
    </div>
    <hr>
    <div class="cart">
      <div class="cart--item">
        @for (pedido of pedidos; track $index) {
          <img src="images/pizza3.png">
          <!-- @if (pedido.nomeItem.length > 9) {
            <div>{{pedido.nomeItem | slice: 0 : 9 }}</div>
          }@else {
            <div>{{pedido.nomeItem}}</div>
          } -->
          <div class="cart--item-nome">{{pedido.valorTotal | currency:'BRL'}}</div>
          <div class="cart--item--qtarea">
              <button (click)="diminuirQuantidade(pedido.quantidade, pedido.valorTotal, $index)" class="cart--item-qtmenos">-</button>
              <div class="cart--item--qt">{{pedido.quantidade}}</div>
              <button (click)="aumentarQuantidade(pedido.quantidade, pedido.valorTotal, $index)" class="cart--item-qtmais">+</button>
          </div>
        }
      </div>
    </div>
    <hr>
    <div class="cart--details">
        <div class="cart--totalitem subtotal">
            <span>Subtotal</span>
            <span>{{valorTotal | currency:'BRL' }}</span>
        </div>
        <div class="cart--totalitem desconto">
            <span>Desconto (-10%)</span>
            <span>{{desconto | currency:'BRL' }}</span>
        </div>
        <div class="cart--totalitem total big">
            <span>Total</span>
            <span>{{valorComDesconto | currency:'BRL' }}</span>
        </div>
        <hr>
        <div class="d-grid">
          <button (click)="voltar()" class="btn btn-danger rounded-pill mb-2 p-3">Cancelar a compra</button>
          <button [disabled]="statusCompra === 'finalizada'" (click)="payment(valorComDesconto, pedidos)" class="btn btn-success rounded-pill p-3 ">Finalizar e Efetuar pagamento</button>
        </div>
    </div>
  </div>
</aside>
